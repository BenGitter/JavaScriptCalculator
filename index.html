<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
<div class="container-fluid">

  <div class="row" id="header">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">Calculator</div>
      </div>
    </div>
  </div>

</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-8">

      <div class="row" id="display-area">
        <div class="col-xs-12">
          <div class="row">
            <div class="col-xs-12" id="top"></div>
            <div class="col-xs-12" id="bottom"><h3>0</h3></div>
          </div>
        </div>
      </div>

      <div class="row" id="special-buttons">
        <div class="col-xs-12">
          <div data-val="squared" class="btn-elem"><span>x<sup>2</sup></span><span>x<sup>3</sup></span></div>
          <div data-val="power" class="btn-elem"><span>x<sup>y</sup></span><span><sup>y</sup>&#8730;x</span></div>
          <div data-val="sin" class="btn-elem"><span>sin</span><span>sin<sup>-1</sup></span></div>
          <div data-val="cos" class="btn-elem"><span>cos</span><span>cos<sup>-1</span></div>
          <div data-val="tan" class="btn-elem"><span>tan</span><span>tan<sup>-1</span></div>
          <div data-val="sqrt" class="btn-elem"><span>&#8730;</span><span>1/x</span></div>
          <div data-val="base" class="btn-elem"><span>10<sup>x</sup></span><span>e<sup>x</sup></span></div>
          <div data-val="log" class="btn-elem"><span>log</span><span>ln</span></div>
          <div data-val="exp" class="btn-elem"><span>Exp</span><span>Exp</span></div>
          <div data-val="mod" class="btn-elem"><span>Mod</span><span>Mod</span></div>
        </div>
      </div>

      <div class="row" id="standard-buttons">
        <div class="col-xs-12">
          <div data-val="extra" class="btn-elem"><span class="glyphicon glyphicon-arrow-up"></span></div>
          <div data-val="ce" class="btn-elem">CE</div>
          <div data-val="c" class="btn-elem">C</div>
          <div data-val="back" class="btn-elem"><img src="http://cdn.benjamincharity.com/plnkr/angular-keypad/backspace.svg" width="30" /></div>
          <div data-val="divide" class="btn-elem">&divide;</div>
          <div data-val="pi" class="btn-elem">&#960;</div>
          <div data-val="7" class="btn-elem">7</div>
          <div data-val="8" class="btn-elem">8</div>
          <div data-val="9" class="btn-elem">9</div>
          <div data-val="multiply" class="btn-elem">&times;</div>
          <div data-val="factor" class="btn-elem">n!</div>
          <div data-val="4" class="btn-elem">4</div>
          <div data-val="5" class="btn-elem"><span>5</span></div>
          <div data-val="6" class="btn-elem">6</div>
          <div data-val="minus" class="btn-elem">&#8211;</div>
          <div data-val="plus-minus" class="btn-elem">&#177;</div>
          <div data-val="1" class="btn-elem">1</div>
          <div data-val="2" class="btn-elem">2</div>
          <div data-val="3" class="btn-elem">3</div>
          <div data-val="plus" class="btn-elem">+</div>
          <div data-val="lbracket" class="btn-elem">(</div>
          <div data-val="rbracket" class="btn-elem">)</div>
          <div data-val="0" class="btn-elem">0</div>
          <div data-val="comma" class="btn-elem">,</div>
          <div data-val="is" class="btn-elem" id="is-sign">=</div>
        </div>
      </div>
    </div>

    <div class="col-sm-4 hidden-xs" id="history">
      <h3>History</h3>
      <ul>
        <li>
          5 x 8 + 3 X 9 =
        </li>
        <li>
          67
        </li>
        <li>
          4 Mod 3
        </li>
        <li>
          1
        </li>
      </ul>
    </div>

  </div>
</div>

<script src="script.js"></script>

</body>
</html>
